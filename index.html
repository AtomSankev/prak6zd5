<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислення суми двох чисел</title>
</head>
<body>
    <h1>Обчислення суми двох чисел</h1>
    <form id="sumForm">
        <label for="number1">Число 1:</label><br>
        <input type="number" id="number1" name="number1" required><br><br>
        <label for="number2">Число 2:</label><br>
        <input type="number" id="number2" name="number2" required><br><br>
        <button type="button" id="calculateBtn">Обчислити суму</button><br><br>
        <label for="result">Результат:</label><br>
        <input type="text" id="result" name="result" readonly><br><br>
    </form>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', calculateSum);

        function calculateSum() {
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const sum = number1 + number2;

            document.getElementById('result').value = sum;
            alert('Сума: ' + sum);
        }
    </script>
</body>
</html>
